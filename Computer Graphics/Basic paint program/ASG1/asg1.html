<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "utf-8"/>
		<title>ASG1</title>
	</head>
	
	<body onload = "main()">
	
		<canvas id = "webgl" width = "400" height = "400"></canvas>
		<div class="toolbar">
			<input type="button" value="Clear Canvas" id = "clear">
		</div>
		<div class="toolbar">
			<h3>Drawing Mode:</h3>
			Squares<input type = "radio" value = "Squares" name = "Squares" id = "square">
			Triangles<input type = "radio" value = "Triangles" name = "Squares" id = "triangle"checked>
			Circles<input type = "radio" value = "Circles" name = "Squares" id = "circle">
		</div>
		
		<div class="toolbar">
			<h3>Color</h3>
			Red<input type="range" min="0" max="255" value="255" aria-label="Red" id = "red"><span class="output"></span>
			Green<input type="range" min="0" max="255" value="0" aria-label="Green" id = "green"><span class="output"></span>
			Blue<input type="range" min="0" max="255" value="0" aria-label="Blue" id = "blue"><span class="output"></span>
		</div>
		
		<div class="toolbar">
			<h3>Shape Operations</h3>
			Size<input type="range" min="0" max="150" value="75" aria-label="Size" id = "size"><span class="output"></span>
			Segment Count<input type="range" min="1" max="3" value="3" aria-label="Segment Count" id = "seg"><span class="output">(circles only)</span>
		</div>
		<script src = "../ASG1/webgl-utils.js"></script>
		<script src = "../ASG1/webgl-debug.js"></script>
		<script src = "../ASG1/cuon-utils.js"></script>
		<script src = "../ASG1/main.js"></script>
	
	</body>
</html>
